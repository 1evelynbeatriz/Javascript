<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../public/stylesheets/estilo.css">
</head>

<body>
    <h1> Cadastre o produto:</h1>
    <form action="/produtos/cadastrar" method="POST">
        <label for ="ID"> ID: </label>
        <input type="text" id="id" name="id" required-br>
        
        <label for ="descricao"> Descrição: </label>
        <input type="text" id="descricao" name="descricao" required-br>

        <label for ="quantidade"> Quantidade: </label>
        <input type="text" id="quantidade" name="quantidade" required-br>

        <label for ="preco"> Preço: </label>
        <input type="number" id="preco" name="preco" step="0.01" required-br>
        <button type="submit"> Cadastrar</button>
    </form>
</body>

</html>
