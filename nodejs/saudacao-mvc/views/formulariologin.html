<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../public/stylesheets/estilo.css">
</head>

<body>
    <h1>Informe seu nome de usuário e senha:</h1>
    <form action="/clientes/login" method="POST">
        <label for="nome">Nome de usuário:</label>
        <input type="text" id="login" name="login" required><br><br>

        <label for="idade">Senha:</label>
        <input type="number" id="senha" name="senha" required><br><br>


        <button type="submit">Enviar</button>
    </form>
</body>

</html>
